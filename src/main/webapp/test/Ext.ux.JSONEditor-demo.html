<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ext.ux.JSONEditor-demo</title>
	<link rel="stylesheet" type="text/css" href="../res/js/ext2/resources/css/ext-all.css" />
	<link rel="stylesheet" type="text/css" href="../res/js/ext2/resources/css/patch.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/runTime.css" />
	<style>
		html, body {
	        font:normal 12px verdana;
	        margin:0;
	        padding:0;
	        border:0 none;
	        height:100%;
	    }		
		a{color:#004A99;}
		a:hover{color:#BA2636;}
		
	    .itemStyle {
		    padding:8px;
		    /*border: 1px solid silver;*/
		    margin-bottom:0;
		}
		.itemStyle5 {
		    padding:5px;
		    /*border: 1px solid silver;*/
		    margin-bottom:0;
		}
	</style>
 	<script type="text/javascript" src="../res/js/ext2/adapter/ext/ext-base.js"></script>
	<script type="text/javascript" src="../res/js/ext2/ext-all-debug.js"></script>	
	<script type="text/javascript" src="../res/js/ext2/ext-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../res/js/ext_base_extension.js"></script>
	<script type="text/javascript" src="../res/js/controls/Ext.ux.JSONEditor.js"></script>
	
<body>
<script>
Ext.onReady(function(){
	Ext.BLANK_IMAGE_URL = "../res/js/ext2/resources/images/default/s.gif";
	Ext.lOADING_IMAGE_URL= "../res/js/ext2/resources/images/default/grid/wait.gif"; //resources\images\default\grid
	Ext.QuickTips.init();
	Ext.form.Field.prototype.msgTarget = 'qtip';
	
	
	new Ext.Viewport({
		layout:'fit',
		items:[{
			xtype:'form',
			layout:'xform',
			hideLabels:false,
			hideNodes:true,
			bodyStyle:'padding:10px',
			itemCls:"itemStyle",
			items:{
				xtype:'jsoneditor',
				fieldLabel:'JSON编辑器',
				id:'jsoneditor1',
				name:'params',
				width:600,
				columns:[{
					header: "参数名",
					field:'param1_name',
					width:120,
					editor:{name: 'Ext.form.TextField',ui:{allowBlank:false,vtype:'alphanum'}}
				},{
					header: "类型",
					field:'param1_type',
					width:100,
					editor:{name: 'Ext.form.ComboBox',ui:{dataSource:[["string","string"],["number","number"],["boolean","boolean"]]}}
				},{
					header: "说明",
					width:300,
					field:'param1_desc',
					editor:{name: 'Ext.form.TextField',ui:{allowBlank:true}}
				}],
				value:[{
					param1_name:'uid',
					param1_type:'number',
					param1_desc:'用户名'
				},{
					param1_name:'content',
					param1_type:'string',
					param1_desc:'内容'
				}]
			}

		}]
	});
});
	
</script>
</body>
</html>
