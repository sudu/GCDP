<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ext.ux.MultiSelect Demo</title>
	<link rel="stylesheet" type="text/css" href="../res/js/ext2/resources/css/ext-all.css" />
	<link rel="stylesheet" type="text/css" href="../res/js/ext2/resources/css/patch.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/runTime.css" />
	
 	<script type="text/javascript" src="../res/js/ext2/adapter/ext/ext-base.js"></script>
	<script type="text/javascript" src="../res/js/ext2/ext-all-debug.js"></script>	
	<script type="text/javascript" src="../res/js/ext2/ext-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../res/js/ext_base_extension.js"></script>
	<script type="text/javascript" src="../res/js/controls/Ext.ux.MultiSelect.js"></script>
</head>
<body>
<script>
Ext.onReady(function(){
	Ext.BLANK_IMAGE_URL = "../res/js/ext2/resources/images/default/s.gif";
	Ext.lOADING_IMAGE_URL= "../res/js/ext2/resources/images/default/grid/wait.gif"; //resources\images\default\grid
	Ext.QuickTips.init();
	Ext.form.Field.prototype.msgTarget = 'qtip';
	
	//任务状态JsonStore
var store = new Ext.data.SimpleStore({
   id:'optvalue',
	remoteSort: false,
	data:[[1,'zhongguo'],[2,'meiguo'],[3,'riben']],
	fields: ['value', 'text']
});

	
	new Ext.Viewport({
		items:[{
			xtype:'multiselect',
			id:'multiselectDemo',
			width:250,
		  editable: false,
		  dataSource:[[1,'zhongguo'],[2,'meiguo'],[3,'riben']] ,
		  valueField :"value",
		  displayField: "text",
		  mode: 'local',
		  //forceSelection: true,一定不要声明此句
		  triggerAction: 'all',
		  emptyText:'请选择'
		},{
			xtype:'button',
			text:'清空',
			handler:function(){
				var multiselectDemo = Ext.getCmp('multiselectDemo');
				alert(multiselectDemo.getValue());
				multiselectDemo.setValue();
			}
		}]
	});
});
	
</script>
</body>
</html>
