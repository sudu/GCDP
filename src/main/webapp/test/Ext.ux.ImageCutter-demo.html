<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Ext.uc.ImageCutter Demo</title>
	<link rel="stylesheet" type="text/css" href="../res/js/ext2/resources/css/ext-all.css" />
	<link rel="stylesheet" type="text/css" href="../res/js/ext2/resources/css/patch.css" />
	<link rel="stylesheet" type="text/css" href="../res/css/runTime.css" />
	
 	<script type="text/javascript" src="../res/js/ext2/ext-base-debug.js"></script>
	<script type="text/javascript" src="../res/js/ext2/ext-all-debug.js"></script>	
	<script type="text/javascript" src="../res/js/ext2/ext-lang-zh_CN.js"></script>
	<script type="text/javascript" src="../res/js/ext_base_extension.js"></script>
	<script type="text/javascript" src="../res/js/controls/Ext.ux.ImageCutter.js"></script>
<style>
.cmpp-ic-targetSizeControler{padding-bottom: 5px; border-width: 0px; text-align: center;}
.cmpp-ic-targetSizeControler input[type="text"]{width: 30px;font-size:12px;}
</style>
</head>
<body>
<script>
Ext.onReady(function(){
	Ext.BLANK_IMAGE_URL = "../res/js/ext2/resources/images/default/s.gif";
	Ext.lOADING_IMAGE_URL= "../res/js/ext2/resources/images/default/grid/wait.gif"; //resources\images\default\grid
	Ext.QuickTips.init();
	Ext.form.Field.prototype.msgTarget = 'qtip';
	
	var queryParams = Ext.parseQuery();
	new Ext.Viewport({
		layout:'fit',
		items:[{
			xtype:'form',
			layout:'xform',
			items:[{
				xtype:'imagecutter',
				fieldLabel:'图片',
				uploadUrl:'../intelliImage!sendfile.jhtml',//自动生成url
				AIUrl:'../intelliImage!coordinate.jhtml',//智能裁图接口
				targetWidth:queryParams.w?parseInt(queryParams.w):300,
				targetHeight:queryParams.h?parseInt(queryParams.h):200,
				copyButtonVisible:true,
				helpButtonVisible:true,
				cutRectMultiple:0.75,
				vtype:null,//字段类型 null,url
				AIDefaultChecked:false,//默认开启智能建议
				helpHtml:'<a href="http://baidu.com/" target="_blank">点击查看帮助文档</a>'
			}]
		}]
	});
});
	
</script>
</body>
</html>
