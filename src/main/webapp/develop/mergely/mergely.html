<!--
This example demonstrates the minimum amount of code required to use Mergely.
-->
<!DOCTYPE HTML>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>代码对比</title>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8"/>
	<meta name="description" content="Merge and Diff your documents with diff online and share" />

	<!-- Requires jQuery -->
	<script src="lib/jquery.min.js" type="text/javascript"></script>
	<!-- Optional jquery.corner for rounded buttons -->
	<script src="lib/jquery.corner.js" type="text/javascript"></script>
	
	<!-- Requires CodeMirror 2.16 -->
	<script type="text/javascript" src="lib/codemirror.min.js"></script>
	<link type="text/css" rel="stylesheet" href="lib/codemirror.css" />
	
	<!-- Requires Mergely -->
	<script type="text/javascript" src="lib/mergely.min.js"></script>
	<link type="text/css" rel="stylesheet" href="lib/mergely.css" />
	
	<script type="text/javascript">
		var leftContent,rightContent;
		init=function(lContent,rContent){
			leftContent = lContent;
			rightContent = rContent;
			$('#compare').mergely({
				cmsettings: { readOnly: false },
				lhs: function(setValue) {
					setValue(leftContent);
				},
				rhs: function(setValue) {
					setValue(rightContent);
				}
			});
		}		
	</script>
</head>
<body style="background:#fff">
	<div id="mergely-resizer">
		<div id="compare">
		</div>
	</div>

</body>
</html>
